<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="./gameStyle.css">
        <script defer src="./gameScript.js"></script>
    </head>
    <body>
        <h2 class="mt-2 text-center display-4">Tic-Tac-Toe&nbsp;Game</h2>
        <div class="container">
            <div class="row flex-nowrap justify-content-center">
                <div data-cell="0" class="btn btn-light border shadow"></div>
                <div data-cell="1" class="btn btn-light border shadow"></div>
                <div data-cell="2" class="btn btn-light border shadow"></div>
            </div>
            <div class="row flex-nowrap justify-content-center">
                <div data-cell="3" class="btn btn-light border shadow"></div>
                <div data-cell="4" class="btn btn-light border shadow"></div>
                <div data-cell="5" class="btn btn-light border shadow"></div>
            </div>
            <div class="row flex-nowrap justify-content-center">
                <div data-cell="6" class="btn btn-light border shadow"></div>
                <div data-cell="7" class="btn btn-light border shadow"></div>
                <div data-cell="8" class="btn btn-light border shadow"></div>
            </div>
        </div>
        <h3 id="result" class="mt-3 text-center font-weight-normal"></h3>
        <h4 id="player" class="mt-4 text-center text-info font-weight-normal"></h4>
        <div class="container text-center">
            <button id="resetGame" type="button" class="btn-primary btn-sm">Play Again</button>
        </div>
    </body>
</html>
